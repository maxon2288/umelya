<!doctype html>
<html class="no-js" lang="ru">
<head>
    {{> head/head head.defaults}}
    <!-- Put this script tag to the <head> of your page -->
</head>
<body class="page">
    %=symbols=%

    {{> header/header}}

    <div class="fp">
        <div class="wrapper">
            <div class="fp__container">
                <form action="#" class="fp__form reg-form">
                    <div class="m-title">
                            Регистрация 
                    </div>
                    <input type="text" class="m-field" name="name" placeholder="Ваше имя">
                    <input type="text" class="m-field phone-mask" name="phone" placeholder="Ваш телефон">
                    <button class="m-button">ЗАРЕГИСТРИРОВАТЬСЯ <div class="m-button__icon">{{Icon iconName="arrow"}}</div></button>
                    <a href="#" class="fp__reg-link">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                    <span class="information">Оставляя свои данные вы соглашаетесь с <a href="#">политикой конфеденциальности</a> сайта</span>
                    <label class="m-check mt30">
                        <input type="checkbox" name="check" required>
                        <div></div>
                        <p>Я не робот</p>
                    </label>
                </form>
            </div>
        </div>
    </div>

    {{> footer/footer}}
    
</body>
</html>
