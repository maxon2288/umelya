<!doctype html>
<html class="no-js" lang="ru">
<head>
    {{> head/head head.defaults}}
    <!-- Put this script tag to the <head> of your page -->
</head>
<body class="page">
    %=symbols=%

    {{> header/header}}

    <div class="fp">
        <div class="wrapper">
            <div class="fp__container">
                <form action="#" class="fp__form">
                    <div class="m-title">
                        Вход
                    </div>
                    <input type="text" class="m-field" name="email" placeholder="Ваш E-mail">
                    <input type="password" class="m-field" name="password" placeholder="Введите пароль">
                    <a href="#">Забыли пароль?</a>
                    <button class="m-button">ВОЙТИ <div class="m-button__icon">{{Icon iconName="arrow"}}</div></button>
                    <a href="#" class="fp__reg-link">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                    <span class="information">Оставляя свои данные вы соглашаетесь с <a href="#">политикой конфеденциальности сайта</a></span>
                </form>
            </div>
        </div>
    </div>

    {{> footer/footer}}
    
</body>
</html>
